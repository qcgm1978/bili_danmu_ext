<html>
  <head>
    <script src="lib/anychart-base.min.js"></script>
    <script src="lib/anychart-ui.min.js"></script>
    <script src="lib/anychart-exports.min.js"></script>
    <link
      href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css"
      type="text/css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css"
      type="text/css"
      rel="stylesheet"
    />
    <style type="text/css">
      html,
      body,
      #container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script>
      anychart.onDocumentReady(function () {
        // create pie chart with passed data
        var chart = anychart.pie3d([
          ["Northfarthing", 235],
          ["Westfarthing", 552],
          ["Eastfarthing", 491],
          ["Southfarthing", 619],
          ["Buckland", 388],
          ["Westmarch", 405],
        ]);

        // set chart title text settings
        chart
          .title("Population in The Shire")
          // set chart radius
          .radius("43%");

        // set container id for the chart
        chart.container("container");
        // initiate chart drawing
        chart.draw();
      });
    </script>
  </body>
</html>
